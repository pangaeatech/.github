# Automatically adds "production" and "development" labels to any pull requests
# created by dependabot.
#
# Example Usage:
# --------------
#   name: My favorite workflow
#   on:
#     pull_request:
#       types: [opened, synchronize, reopened]
#   jobs:
#     auto-approve:
#       if: ${{ github.actor == 'dependabot[bot]' }}
#       permissions:
#         pull-requests: write
#       uses: pangaeatech/.github/workflows/dependabot-auto-approve.yml@main
#       with:
#         pr_url: ${{github.event.pull_request.html_url}}

name: Add additional labels to dependabot projects
on:
  workflow_call:
    inputs:
      pr_url:
        required: true
        type: string
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Retreive dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Add a label for all production dependencies
        if: ${{ steps.metadata.outputs.dependency-type == 'direct:production' }}
        run: gh pr edit "$PR_URL" --add-label "production"
        env:
          PR_URL: ${{ inputs.pr_url }}
      - name: Add a label for all production dependencies
        if: ${{ steps.metadata.outputs.dependency-type == 'direct:development' }}
        run: gh pr edit "$PR_URL" --add-label "development"
        env:
          PR_URL: ${{ inputs.pr_url }}
